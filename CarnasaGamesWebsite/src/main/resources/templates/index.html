<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameZone - Welcome</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
        }
        .hero-section {
            background-color: #ff6600;
            color: #fff;
            padding: 100px 0;
            text-align: center;
        }
        .hero-section h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        .hero-section p {
            font-size: 1.25rem;
        }
        .login-register-container {
            background-color: #fff;
            color: #000;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 0 auto;
            margin-top: -100px;
        }
        .btn-custom {
            background-color: #ff6600;
            color: #fff;
            border: none;
        }
        .btn-custom:hover {
            background-color: #e65c00;
        }
        .btn-outline-custom {
            border-color: #ff6600;
            color: #ff6600;
        }
        .btn-outline-custom:hover {
            background-color: #ff6600;
            color: #fff;
        }
    </style>
</head>
<body>

<!-- Hero Section -->
<section class="hero-section">
    <div class="container">
        <h1>Welcome to GameZone</h1>
        <p>Login or register to access exclusive games and content.</p>
    </div>
</section>

<!-- Login/Register Container -->
<div class="container">
    <div class="login-register-container">
        <h2 class="text-center">Get Started</h2>
        <div class="text-center">
            <a href="/login" class="btn btn-custom btn-lg">Login</a>
            <a href="/register" class="btn btn-outline-custom btn-lg ml-3">Register</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
