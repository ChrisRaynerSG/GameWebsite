<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnasa Games - Mini games & more!</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/landingStyles.css}">
    <link rel="stylesheet" th:href="@{/css/navbarStyles.css}">
    <link rel="stylesheet" th:href="@{/css/footerStyles.css}">
    <link rel="stylesheet" th:href="@{/css/homeStyles.css}">
</head>
<body>

<nav th:replace="~{fragments/navbar}"></nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="game-image-1.jpg" class="card-img-top" alt="Game 1">
                <div class="card-body">
                    <h5 class="card-title">Game Title 1</h5>
                    <p class="card-text">Short description of the game.</p>
                    <a href="#" class="btn btn-primary">Play Now</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="game-image-2.jpg" class="card-img-top" alt="Game 2">
                <div class="card-body">
                    <h5 class="card-title">Game Title 2</h5>
                    <p class="card-text">Short description of the game.</p>
                    <a href="#" class="btn btn-primary">Play Now</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="game-image-3.jpg" class="card-img-top" alt="Game 3">
                <div class="card-body">
                    <h5 class="card-title">Game Title 3</h5>
                    <p class="card-text">Short description of the game.</p>
                    <a href="#" class="btn btn-primary">Play Now</a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer}"></footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
